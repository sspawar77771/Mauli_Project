server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mauli_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      jdbc:
        time_zone: UTC

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true